machines:

  - name: service
    disk:
      cloud_image:
        name: ubuntu_18_04
    interfaces:
      - bridge: br0
    run_script: ./service.sh

bridges:
  - name: br0
    connect_external_interfaces: [eth0]
    enable_dhcp_client: true
    controller: tcp:127.0.0.1:6653
    protocol: OpenFlow13

ssh_public_key: ___
